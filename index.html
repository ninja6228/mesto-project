<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="description" content="Страница Mesto Russia">
  <meta name="author" content="Назаров Алексей">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body>
  <div class="page">
    <header class="header centralization-block">
      <img class="header__logo" src="./images/logo_w.svg" alt="Логотип">
    </header>
    <main>
      <section class="profile centralization-block">
        <div class="profile__info-wrapper">
          <img class="profile__avatar" src="./images/image.jpg" alt="фото профиля">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-cor" aria-label="Редактировать профиль"></button>
            <p class="profile__activity">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__button-new" aria-label="Создать новый пост"></button>
      </section>
      <section class="elements centralization-block">
        <ul class="elements__wrapper">
          <li class="elements__element">
            <img class="elements__img" src="./images/altai-territory.jpg" alt="Природа Алтая">
            <div class="elements__section">
              <h2 class="elements__text">Алтай</h2>
              <button type="submit" class="elements__button" aria-label="Отметить понравившиеся"></button>
              <!-- ↑ Чтобы поставить лайк добавьте класс elements__button_active-->
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__img" src="./images/dagestan.jpg" alt="Горы Дагестана">
            <div class="elements__section">
              <h2 class="elements__text">Дагестан</h2>
              <button type="submit" class="elements__button" aria-label="Отметить понравившиеся"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__img" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="elements__section">
              <h2 class="elements__text">Эльбрус</h2>
              <button type="submit" class="elements__button" aria-label="Отметить понравившиеся"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__img" src="./images/marble-canyon.jpg" alt="Каньон в Карелии">
            <div class="elements__section">
              <h2 class="elements__text">Карелия</h2>
              <button type="submit" class="elements__button" aria-label="Отметить понравившиеся"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__img" src="./images/samara.jpg" alt="Самара">
            <div class="elements__section">
              <h2 class="elements__text">Самара</h2>
              <button type="submit" class="elements__button" aria-label="Отметить понравившиеся"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__img" src="./images/krasnaya-polyana.jpg" alt="Сочи">
            <div class="elements__section">
              <h2 class="elements__text">Сочи</h2>
              <button type="submit" class="elements__button" aria-label="Отметить понравившиеся"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer centralization-block">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <!-- ↑ Чтобы запустить окно добавьте класс popup_opened-->
      <div class="popup__container">
        <button type="button" class="popup__toggle" aria-label="Закрыть окно"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#">
          <fieldset class="popup__section">
            <input name="name" type="text" class="popup__line" placeholder="Имя" required>
            <input name="info" type="text" class="popup__line" placeholder="О себе" required>
          </fieldset>
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
